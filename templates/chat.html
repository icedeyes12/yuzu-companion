<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Yuzu Companion</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    
    <!-- markdown-it CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/14.0.0/markdown-it.min.js" 
            integrity="sha512-jqJZ6e5YxjLNzSmc0y3F0RHeDOJmJfAupBLe+qPCp0+4/UI+tbB9SqLqQLf3q6xGO36kJKxCEuVE1N8CqUKMDkA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
        <!-- Messages will appear here -->
    </div>
    
    <!-- Input Bar -->
    <div class="chat-input">
        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        <button id="sendButton">Send</button>
    </div>
    
    <!-- Our scripts -->
    <script src="{{ url_for('static', filename='js/renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
