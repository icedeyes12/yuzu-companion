{% extends "base.html" %}

{% block title %}Configuration - Yuzu Companion{% endblock %}

{% block content %}
<div class="container">
    <h1>Configuration</h1>

    <div class="card">
        <h2>Profile Settings</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="display-name">Your Display Name:</label>
                <input type="text" id="display-name" value="{{ profile.display_name }}">
            </div>

            <div class="form-group">
                <label for="partner-name">Partner Name:</label>
                <input type="text" id="partner-name" value="{{ profile.partner_name }}">
            </div>

            <div class="form-group">
                <label for="affection-level">Affection Level: <span id="affection-value">{{ profile.affection }}</span></label>
                <input type="range" id="affection-level" min="0" max="100" value="{{ profile.affection }}">
            </div>

            <button type="button" id="save-profile" class="btn">Save Profile Settings</button>
        </form>
    </div>

    <div class="card">
        <h2>AI Provider Settings</h2>
        <form id="providerForm">
            <div class="form-group">
                <label for="provider-select">Preferred AI Provider:</label>
                <select id="provider-select">
                    <option value="">Loading providers...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model-select">Preferred Model:</label>
                <select id="model-select">
                    <option value="">Select provider first...</option>
                </select>
            </div>

            <div class="form-group">
                <p><strong>Current:</strong> <span id="current-provider">Loading...</span></p>
                <p><strong>Status:</strong> <span id="status-text">Checking...</span></p>
            </div>

            <button type="button" id="test-connection" class="btn">Test Connection</button>
            <button type="button" id="save-provider" class="btn">Save Provider Settings</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
