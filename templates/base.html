<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yuzu Companion{% endblock %}</title>
    
    <!-- Pico.css for base layout -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
    
    <!-- Theme must load first and override Pico -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="container">
            <ul class="nav-links">
                <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/chat" {% if request.path == '/chat' %}class="active"{% endif %}>Chat</a></li>
                <li><a href="/config" {% if request.path == '/config' %}class="active"{% endif %}>Config</a></li>
                <li><a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
